basePath: /
definitions:
  handlers.CollectionsResponse:
    properties:
      collections:
        items:
          type: string
        type: array
      total:
        type: integer
    type: object
  handlers.DocumentListResponse:
    properties:
      count:
        type: integer
      documents: {}
    type: object
  handlers.ErrorResponse:
    properties:
      error:
        type: string
      message:
        type: string
      status:
        type: integer
    type: object
  handlers.IssueWithKeywords:
    properties:
      components:
        items:
          $ref: '#/definitions/models.Component'
        type: array
      description:
        type: string
      id:
        type: string
      issue_type:
        type: string
      keywords:
        items:
          $ref: '#/definitions/services.KeywordResult'
        type: array
      title:
        type: string
    type: object
  handlers.SearchRequestBody:
    properties:
      collection:
        type: string
      filter:
        additionalProperties: true
        type: object
      min_score:
        type: number
      query:
        type: string
      top_k:
        type: integer
      use_cache:
        type: boolean
    type: object
  handlers.StatusResponse:
    properties:
      document_id:
        type: string
      job_id:
        type: string
      message:
        type: string
      progress:
        type: integer
      status:
        type: string
    type: object
  handlers.SuccessResponse:
    properties:
      message:
        type: string
      success:
        type: boolean
    type: object
  models.BasicResponse:
    properties:
      message:
        type: string
      status:
        type: string
    type: object
  models.ChatMessage:
    properties:
      content:
        description: The message content
        type: string
      role:
        description: '"user", "assistant", or "system"'
        type: string
    type: object
  models.ChatRequest:
    properties:
      history:
        description: Previous conversation history
        items:
          $ref: '#/definitions/models.ChatMessage'
        type: array
      message:
        description: The current user message
        type: string
    type: object
  models.ChatResponse:
    properties:
      message:
        description: The assistant's response
        type: string
      status:
        description: '"success" or "error"'
        type: string
    type: object
  models.Component:
    enum:
    - 0
    - 1
    - 2
    - 3
    - 4
    - 5
    - 6
    - 7
    type: integer
    x-enum-varnames:
    - Console
    - BigRedButton
    - LOC
    - HotFixing
    - Jenkins
    - Builds
    - ACLOS
    - China
  models.Issue:
    properties:
      components:
        items:
          $ref: '#/definitions/models.Component'
        type: array
      description:
        type: string
      id:
        type: string
      issue_type:
        type: string
      title:
        type: string
    type: object
  models.RAGChatRequest:
    properties:
      collection_name:
        description: 'Vector DB collection to search (default: "documents")'
        type: string
      history:
        description: Previous conversation history
        items:
          $ref: '#/definitions/models.ChatMessage'
        type: array
      max_chunks:
        description: 'Maximum chunks to retrieve (default: 3)'
        type: integer
      message:
        description: The current user message
        type: string
      use_rag:
        description: 'Whether to use RAG (default: true)'
        type: boolean
    type: object
  models.RAGChatResponse:
    properties:
      context:
        description: Retrieved document chunks used for context
        items:
          $ref: '#/definitions/models.RAGContextChunk'
        type: array
      message:
        description: The assistant's response
        type: string
      query:
        description: The search query used
        type: string
      status:
        description: '"success" or "error"'
        type: string
    type: object
  models.RAGContextChunk:
    properties:
      metadata:
        additionalProperties: true
        description: Chunk metadata (document_id, page, etc.)
        type: object
      score:
        description: Similarity score
        type: number
      text:
        description: The chunk text content
        type: string
    type: object
  repositories.Chunk:
    properties:
      chunk_index:
        type: integer
      document_id:
        type: string
      embedding:
        items:
          type: number
        type: array
      id:
        type: string
      metadata:
        additionalProperties: true
        type: object
      page_number:
        type: integer
      text:
        type: string
      token_count:
        type: integer
    type: object
  repositories.Document:
    properties:
      chunk_count:
        type: integer
      chunk_overlap:
        type: integer
      chunk_size:
        type: integer
      chunking_strategy:
        description: Processing metadata
        type: string
      collection:
        type: string
      created_at:
        type: string
      document_id:
        type: string
      extract_metadata:
        type: boolean
      file_size:
        type: integer
      filename:
        type: string
      llm_model:
        type: string
      llm_provider:
        description: LLM metadata
        type: string
      max_pages:
        type: integer
      metadata:
        additionalProperties: true
        type: object
      num_questions:
        type: integer
      status:
        $ref: '#/definitions/repositories.DocumentStatus'
      stored_in_vector_db:
        type: boolean
      updated_at:
        type: string
    type: object
  repositories.DocumentStatus:
    enum:
    - pending
    - processing
    - completed
    - failed
    - deleted
    type: string
    x-enum-varnames:
    - DocumentStatusPending
    - DocumentStatusProcessing
    - DocumentStatusCompleted
    - DocumentStatusFailed
    - DocumentStatusDeleted
  services.CollectionInfo:
    properties:
      chunk_count:
        type: integer
      document_count:
        type: integer
      document_ids:
        items:
          type: string
        type: array
      metadata:
        additionalProperties: true
        type: object
      name:
        type: string
    type: object
  services.CreateCollectionRequest:
    properties:
      metadata:
        additionalProperties: true
        type: object
      name:
        type: string
    type: object
  services.GetDocumentChunksResponse:
    properties:
      chunks:
        items:
          $ref: '#/definitions/repositories.Chunk'
        type: array
      collection:
        type: string
      document_id:
        type: string
      limit:
        type: integer
      offset:
        type: integer
      total_count:
        type: integer
    type: object
  services.KeywordResult:
    properties:
      frequency:
        type: integer
      pos_tag:
        type: string
      score:
        type: number
      word:
        type: string
    type: object
  services.SearchResponse:
    properties:
      collection:
        type: string
      embedding_time_ms:
        type: number
      from_cache:
        type: boolean
      query:
        type: string
      results:
        items:
          $ref: '#/definitions/services.SearchResult'
        type: array
      search_time_ms:
        type: number
      total_results:
        type: integer
    type: object
  services.SearchResult:
    properties:
      chunk_id:
        type: string
      distance:
        type: number
      document_id:
        type: string
      document_name:
        type: string
      metadata:
        additionalProperties: true
        type: object
      score:
        type: number
      text:
        type: string
    type: object
  services.UploadDocumentResponse:
    properties:
      chunk_count:
        type: integer
      collection:
        type: string
      document_id:
        type: string
      filename:
        type: string
      job_id:
        type: string
      message:
        type: string
      metadata:
        additionalProperties: true
        type: object
      processing_time_ms:
        type: number
      status:
        type: string
    type: object
externalDocs:
  description: OpenAPI
  url: https://swagger.io/resources/open-api/
host: localhost:8080
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: A comprehensive API for document processing, analysis, and risk assessment
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Risk Analyzer API
  version: "1.0"
paths:
  /:
    get:
      consumes:
      - application/json
      description: Returns a welcome message for the API server
      produces:
      - text/plain
      responses:
        "200":
          description: Welcome to the Grok Server!
          schema:
            type: string
      summary: Home page
      tags:
      - general
  /api/v1/collections:
    get:
      description: Get a list of all collections
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.CollectionsResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: List collections
      tags:
      - collections
    post:
      consumes:
      - application/json
      description: Create a new vector collection
      parameters:
      - description: Collection request
        in: body
        name: collection
        required: true
        schema:
          $ref: '#/definitions/services.CreateCollectionRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/handlers.SuccessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: Create collection
      tags:
      - collections
  /api/v1/collections/{name}:
    delete:
      description: Delete a collection and all its documents
      parameters:
      - description: Collection name
        in: path
        name: name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.SuccessResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: Delete collection
      tags:
      - collections
    get:
      description: Get detailed information about a collection
      parameters:
      - description: Collection name
        in: path
        name: name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/services.CollectionInfo'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: Get collection
      tags:
      - collections
  /api/v1/collections/{name}/stats:
    get:
      description: Get detailed statistics for a collection
      parameters:
      - description: Collection name
        in: path
        name: name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.SuccessResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: Get collection statistics
      tags:
      - collections
  /api/v1/documents:
    get:
      description: Get a list of all documents
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.DocumentListResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: List documents
      tags:
      - documents
  /api/v1/documents/{id}:
    delete:
      description: Delete a document and all its chunks
      parameters:
      - description: Document ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.SuccessResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: Delete document
      tags:
      - documents
    get:
      description: Get document by ID
      parameters:
      - description: Document ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/repositories.Document'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: Get document
      tags:
      - documents
  /api/v1/documents/{id}/chunks:
    get:
      description: Get all chunks for a specific document from the vector store
      parameters:
      - description: Document ID
        in: path
        name: id
        required: true
        type: string
      - description: Collection name (optional, will use document's collection if
          not provided)
        in: query
        name: collection
        type: string
      - default: 100
        description: Limit results
        in: query
        name: limit
        type: integer
      - default: 0
        description: Offset for pagination
        in: query
        name: offset
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/services.GetDocumentChunksResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: Get document chunks
      tags:
      - documents
  /api/v1/documents/{id}/status:
    get:
      description: Get the processing status of a document
      parameters:
      - description: Document ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.StatusResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: Get document status
      tags:
      - documents
  /api/v1/documents/upload:
    post:
      consumes:
      - multipart/form-data
      description: Upload and process a document for vector storage
      parameters:
      - description: Document file
        in: formData
        name: file
        required: true
        type: file
      - description: Collection name
        in: formData
        name: collection
        required: true
        type: string
      - default: semantic
        description: Chunking strategy
        in: formData
        name: chunking_strategy
        type: string
      - default: 512
        description: Chunk size
        in: formData
        name: chunk_size
        type: integer
      - default: 50
        description: Chunk overlap
        in: formData
        name: chunk_overlap
        type: integer
      - default: false
        description: Extract metadata
        in: formData
        name: extract_metadata
        type: boolean
      - default: 3
        description: Number of questions
        in: formData
        name: num_questions
        type: integer
      - default: 0
        description: Max pages to process
        in: formData
        name: max_pages
        type: integer
      - default: false
        description: Process asynchronously
        in: formData
        name: async
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/services.UploadDocumentResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: Upload a document
      tags:
      - documents
  /api/v1/documents/upload-completed:
    post:
      consumes:
      - application/json
      description: Callback endpoint for completed uploads
      parameters:
      - description: Completion payload
        in: body
        name: payload
        required: true
        schema:
          additionalProperties: true
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Mark document upload as completed
      tags:
      - documents
  /api/v1/documents/upload-new:
    post:
      consumes:
      - multipart/form-data
      description: Upload and process a document for vector storage
      parameters:
      - description: Document file
        in: formData
        name: file
        required: true
        type: file
      - description: Collection name
        in: formData
        name: collection
        required: true
        type: string
      - default: semantic
        description: Chunking strategy
        in: formData
        name: chunking_strategy
        type: string
      - default: 512
        description: Chunk size
        in: formData
        name: chunk_size
        type: integer
      - default: 50
        description: Chunk overlap
        in: formData
        name: chunk_overlap
        type: integer
      - default: false
        description: Extract metadata
        in: formData
        name: extract_metadata
        type: boolean
      - default: 3
        description: Number of questions
        in: formData
        name: num_questions
        type: integer
      - default: 0
        description: Max pages to process
        in: formData
        name: max_pages
        type: integer
      - default: false
        description: Process asynchronously
        in: formData
        name: async
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/services.UploadDocumentResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: Upload a new document
      tags:
      - documents
  /api/v1/search:
    get:
      description: Perform a simple search using query parameters
      parameters:
      - description: Search query
        in: query
        name: q
        required: true
        type: string
      - description: Collection name
        in: query
        name: collection
        required: true
        type: string
      - default: 10
        description: Number of results
        in: query
        name: top_k
        type: integer
      - default: true
        description: Use cache
        in: query
        name: use_cache
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/services.SearchResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: Simple search
      tags:
      - search
    post:
      consumes:
      - application/json
      description: Perform vector similarity search across documents
      parameters:
      - description: Search request
        in: body
        name: query
        required: true
        schema:
          $ref: '#/definitions/handlers.SearchRequestBody'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/services.SearchResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: Search documents
      tags:
      - search
  /chat:
    post:
      consumes:
      - application/json
      description: Send a message to the LLM and get a response
      parameters:
      - description: Chat request with message and optional history
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.ChatRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.ChatResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ChatResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ChatResponse'
      summary: Chat with LLM
      tags:
      - chat
  /chat/rag:
    post:
      consumes:
      - application/json
      description: Send a message to the LLM with automatic document retrieval for
        context
      parameters:
      - description: RAG chat request with message and optional RAG settings
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.RAGChatRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.RAGChatResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.RAGChatResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.RAGChatResponse'
      summary: Chat with RAG (Retrieval-Augmented Generation)
      tags:
      - chat
  /documents/chunks:
    get:
      consumes:
      - application/json
      deprecated: true
      description: 'DEPRECATED: Legacy endpoint. Get chunks from the vector store
        with pagination'
      parameters:
      - default: documents
        description: Collection name
        in: query
        name: collection_name
        type: string
      - description: Filter by document ID
        in: query
        name: document_id
        type: string
      - default: 100
        description: Maximum number of chunks
        in: query
        name: limit
        type: integer
      - default: 0
        description: Number of chunks to skip
        in: query
        name: offset
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: '[DEPRECATED] Get document chunks'
      tags:
      - deprecated
  /documents/collection-stats:
    get:
      consumes:
      - application/json
      deprecated: true
      description: 'DEPRECATED: Use /api/v1/collections/{name}/stats instead. Get
        statistics about the vector store collection'
      parameters:
      - default: documents
        description: Collection name
        in: query
        name: collection_name
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: '[DEPRECATED] Get collection statistics'
      tags:
      - deprecated
  /documents/list:
    get:
      consumes:
      - application/json
      deprecated: true
      description: 'DEPRECATED: Use /api/v1/documents instead. Get a list of all documents
        stored in the vector database'
      parameters:
      - default: documents
        description: Collection name
        in: query
        name: collection_name
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: '[DEPRECATED] List all documents'
      tags:
      - deprecated
  /documents/process-example:
    post:
      consumes:
      - application/json
      deprecated: true
      description: 'DEPRECATED: Legacy endpoint. Process the bundled example PDF through
        the full pipeline'
      parameters:
      - default: sentence
        description: Chunking strategy
        in: query
        name: chunking_strategy
        type: string
      - default: 512
        description: Chunk size
        in: query
        name: chunk_size
        type: integer
      - default: 50
        description: Chunk overlap
        in: query
        name: chunk_overlap
        type: integer
      - default: true
        description: Store in vector DB
        in: query
        name: store_in_vector_db
        type: boolean
      - default: documents
        description: Collection name
        in: query
        name: collection_name
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
