[pytest]
# Pytest configuration for Python backend tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum Python version
minversion = 3.10

# Add current directory to Python path
pythonpath = .

# Output options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    -l
    # Show summary of all test outcomes
    -ra
    # Enable strict markers (only registered markers allowed)
    --strict-markers
    # Show warnings
    -W default
    # Coverage options (optional, requires pytest-cov)
    # --cov=app
    # --cov-report=term-missing
    # --cov-report=html
    # Fail on first error (useful for debugging, comment out for CI)
    # -x
    # Show print statements
    -s

# Markers (custom test categories)
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (may require external services)
    slow: Slow running tests
    api: Tests that call external APIs
    requires_llm: Tests requiring LLM access
    requires_openai: Tests requiring OpenAI API
    requires_redis: Tests requiring Redis
    requires_chroma: Tests requiring ChromaDB

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = tests/test.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (requires pytest-timeout)
# timeout = 300

# Disable warnings
filterwarnings =
    # Ignore specific warnings
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    # Convert other warnings to errors (strict mode)
    # error

# Coverage configuration
[coverage:run]
source = app
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */.venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
